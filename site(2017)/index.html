	<script>
		var main ={};
		var home = $('#con_home');
		var portfolio = $('#wrap #main #con_portfolio');
		var ww = $(window).width();
		var wh = $(window).height();
		var boxRow =Math.round($('.box').length/4);
		var boxH =$('.box').height();
		var tabTop =Math.floor(portfolio.offset().top);
		var isVisible = false;
		
		
	$(window).load( function () {
		$('#wrap #main #con_portfolio .work').css('height',boxH*boxRow);
		home.removeClass('ani');
		portfolio.removeClass('ani');
		$(document).ready(function() {
			// 기본 셋팅
			portfolio.find('.tab').removeClass('ani');
			$('.work').css('top','0')
			$('html, body').scrollTop(0,0)
			main.isot();
		})
	
	});
	$(window).on('scroll', function() {
			var scroll_pos =  Math.floor($('html, body').scrollTop() || $(window).scrollTop());

			if(scroll_pos > 100 ) {
				home.addClass('ani');
				 if(scroll_pos >= tabTop){
					  isVisible = true;
					 portfolio.find('.tab').addClass('ani');
					 $('.work').css('top','77px');
	
					 // isVisible = true ? $('#con_home.ani').hide() : $('#con_home.ani').show() 
				}else {
					portfolio.find('.tab').removeClass('ani');
					 $('.work').css('top','0')
				}
			}else {
				 home.removeClass('ani');
			}
			
	})

	 main = {
		isot : function(){
				var $grid = $('.work').isotope({
					filter: '*',
					itemSelector: '.box',
					layoutMode: 'fitRows'
				});
				$('#filters').on( 'click','a', function(e) {
					e.preventDefault();
					var filterValue = $( this ).attr('data-filter');
					$("#wrap #main #con_portfolio .tab li a").removeClass("active");
					$(this).addClass("active");
					if(isVisible &&filterValue!=='*' ){
						home.hide();
						$('html, body').scrollTop(0,0);
						$('#wrap').css('background','#3c3c49')
					}else {
						home.show();
						$('html, body').scrollTop(tabTop);
					}
				
					$grid.isotope({
						filter: filterValue
					});
			
				});
		}
	 }
	</script>
